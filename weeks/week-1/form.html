<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="first-name">Enter first name here:</label>
        <input type="text" name="first-name" id="first-name" placeholder="John">
        <label for="last-name">Enter last name here:</label>
        <input type="text" name="last-name" id="last-name" placeholder="Smith">
    </form>
    <form>
        <label for="bands">Choose a band</label>
        <select id="bands">
            <option value="led-zeppellin">Led Zeppellin</option>
            <option value="linkin-park">Linkin Park</option>
            <option value="sabaton">Sabaton</option>
        </select>
    </form>
    <form>
        <label for="bio">Enter a short bio</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>send</button>
    </form>
</body>
</html>
